<html>

<head>
    <title>ShopifyForm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <div>
        <form class="pure_form" onsubmit="getFormValue(event)">
            <div class="form-margin">
                <fieldset>
                    <div class="d-flex justify-content-lg-start card-size">
                        <h4 class="title-create">Create Booking</h4>
                    </div>

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Booking Name</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="booking_name">Booking Name </label>
                                <input type="text" placeholder="Description of Shipment" class="form-control"
                                    id="booking_name">
                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-between card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Involved Parties</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="bookingNameField">Consignee <i
                                        class="fa fa-question-circle"></i></label>
                                <select class="user-select-all bg-white" id="select_consignee">
                                    <option selected>Select Consignee</option>
                                    <option value="1">Relaince Digital</option>
                                    <option value="2">Tata Croma</option>
                                    <option value="3">Vijay Sales</option>
                                </select>

                                <label class="bg-white" for="bookingNameField">Supplier</label>
                                <select class="user-select-all bg-white mb-3" id="select_supplier">
                                    <option selected>Select Supplier</option>
                                    <option value="1">Samsung</option>
                                    <option value="2">Apple</option>
                                    <option value="3">Xiaomi</option>
                                </select>

                                <label class="text-primary mb-2">
                                    <a href="#">Create new Supplier</a>
                                </label>

                                <div>
                                    <label>Incoterms <i class="fa fa-question-circle"></i></label>
                                    <div class="btn-group incoterms-btn-group">
                                        <input type="radio" class="btn-check" name="btnradio" id="radio1" value="EXW">
                                        <label class="btn btn-outline-secondary" for="radio1">EXW</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="radio2" value="FOB">
                                        <label class="btn btn-outline-secondary" for="radio2">FOB</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="radio3" value="FCA">
                                        <label class="btn btn-outline-secondary" for="radio3">FCA</label>
                                    </div>

                                    <label class="mt-3"><a class="text-primary">Contact us</a> if you can not find your
                                        incoterms</label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Cargo Details</label>
                        <div class="shadow rounded form-card border-dark w-75" style="margin-left: 10%; width: 50%;">
                            <div class="form-group">

                                <div class="container w-100">
                                    <div class="row">
                                        <div class="col">
                                            <nav>
                                                <div class="nav nav-tabs nav-fill justify-content-between" id="nav-tab"
                                                    role="tablist">
                                                    <a class="nav-item nav-link active " id="tab_less_than" role="tab"
                                                        aria-selected="true" href="#1" data-toggle="tab">
                                                        <h4 class="text-success size">Less than container</h4>
                                                    </a>
                                                    <a class="nav-item nav-link" href="#2" id="tab_full_container"
                                                        role="tab" aria-selected="false" data-toggle="tab">
                                                        <h4 class="text-success size">Full containers</h4>
                                                    </a>
                                                </div>
                                            </nav>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="1">
                                                    <div class="row justify-content-between mt-4">
                                                        <div class="col">
                                                            <label class="bg-white" for="text_kg">Total weight</label>
                                                            <input type="number" placeholder="kg"
                                                                class="form-control text-right" id="text_kg">
                                                        </div>
                                                        <div class="col">
                                                            <label class="bg-white" for="text_cbm">Total volume</label>
                                                            <input type="number" placeholder="cbm"
                                                                class="form-control text-right" id="text_cbm">
                                                        </div>
                                                    </div>

                                                    <div class="row justify-content-between mt-4">
                                                        <div class="col">
                                                            <label class="bg-white" for="select_package_type">Package
                                                                type</label>
                                                            <select class="user-select-all bg-white mb-3"
                                                                id="select_package_type">
                                                                <option selected>Select Package type</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col">
                                                            <label class="bg-white" for="text_quantity">Total
                                                                Quantity</label>
                                                            <input type="number" class="form-control"
                                                                id="text_quantity">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="tab-pane" id="2">
                                                    <div class="row justify-content-between mt-4">
                                                        <div class="col">
                                                            <label class="bg-white" for="text_kg">Number of
                                                                containers</label>
                                                            <input type="number" class="form-control text-right"
                                                                id="text_no_of_container">
                                                        </div>
                                                        <div class="col">
                                                            <label class="bg-white" for="text_cbm">Container
                                                                Type</label>
                                                            <select class="user-select-all bg-white mb-3"
                                                                id="select_container_type">
                                                                <option selected>Select Container type</option>
                                                                <option value="1">10ft</option>
                                                                <option value="2">20ft</option>
                                                                <option value="3">30ft</option>
                                                                <option value="4">40ft</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="row justify-content-between mt-4">
                                                        <div class="col">
                                                            <label class="bg-white" for="text_kg">Total weight</label>
                                                            <input type="number" placeholder="kg"
                                                                class="form-control text-right"
                                                                id="text_kg_full_container">
                                                        </div>
                                                        <div class="col">
                                                            <label class="bg-white" for="text_cbm">Total volume</label>
                                                            <input type="number" placeholder="cbm"
                                                                class="form-control text-right"
                                                                id="text_cbm_full_container">
                                                        </div>
                                                    </div>

                                                    <div class="row justify-content-between mt-4">
                                                        <div class="col">
                                                            <label class="bg-white" for="select_package_type">Package
                                                                type</label>
                                                            <select class="user-select-all bg-white mb-3"
                                                                id="select_package_type_full_container">
                                                                <option selected>Select Package type</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col">
                                                            <label class="bg-white" for="text_quantity">Total
                                                                Quantity</label>
                                                            <input type="number" class="form-control"
                                                                id="text_quantity_full_container">
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Origin Address</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="text_origin_address">Origin Address</label>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend w-100">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fa fa-search"></i></span>
                                        <input list="origin_address" type="text" placeholder="Search for origin address"
                                            class="form-control" id="text_origin_address">
                                        <datalist id="origin_address">
                                            <option value="Baner,Pune">
                                            <option value="Katraj,Pune">
                                            <option value="Bandra,Mumbai">
                                            <option value="Thane">
                                            <option value="Nashik">
                                        </datalist>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Origin Port</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="select_zipcode">Zipcode</label>
                                <select class="user-select-all bg-white mb-3" id="select_zipcode">
                                    <option selected>Select zipcode</option>
                                    <option value="1">413709</option>
                                    <option value="2">455005</option>
                                    <option value="3">356789</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Origin trucking services</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="radio_need_port"><strong>Will you need Flexport Origin
                                        Trucking Services (origin to port)?</strong></label>
                                <div class="btn-group incoterms-btn-group">
                                    <input type="radio" class="btn-check" name="radio_flex_port" id="radio_yes"
                                        value="Yes">
                                    <label class="btn btn-outline-secondary" for="radio_yes">Yes</label>
                                    <input type="radio" class="btn-check" name="radio_flex_port" id="radio_no"
                                        value="No">
                                    <label class="btn btn-outline-secondary" for="radio_no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2">Destination Address</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="bookingNameField">Destination Address</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend w-100">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fa fa-search"></i></span>
                                        <input list="destination_address" type="text"
                                            placeholder="Search for destination address" class="form-control"
                                            id="text_destination_address" aria-describedby="basic-addon1">
                                        <datalist id="destination_address">
                                            <option value="Bavdhan,Pune">
                                            <option value="Katraj,Pune">
                                            <option value="Worli,Mumbai">
                                            <option value="Nagpur">
                                            <option value="Nagar">
                                        </datalist>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Hazardous Materials
                        </label>
                        <div class="shadow rounded form-card border-dark div-size w-75">

                            <div class="form-group" id="check_group_hazardous_materials">
                                <label class="bg-white" for="bookingNameField"><strong>Do any of your products contains
                                        the following ?</strong></label>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="materials[]" value=""
                                        id="check_batteries">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Batteries
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="materials[]" value=""
                                        id="check_haz_materials">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Hazardous Materials
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="materials[]" value=""
                                        id="check_creams">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Creams,liquids,Powders
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="materials[]" value=""
                                        id="check_none">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        None of the above
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr class="d-flex justify-content-center card-border">

                    <div class="d-flex justify-content-between card-size p-3">
                        <label class="p-2 mt-1">Cargo Dropoff Date</label>
                        <div class="shadow rounded form-card border-dark div-size w-75">
                            <div class="form-group">
                                <label class="bg-white" for="text_date_range"><strong>will your cargo be
                                        dropoff</strong></label>
                                <p class="mt-3">Click on field to select date range</p>
                                <input type="text" name="daterange" id="text_date_range" />
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end card-size p-3">
                        <input type="submit" class="btn-submit" value="Submit" id="submit">
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="javascript\shopify_form.js"></script>
</body>

</html>
